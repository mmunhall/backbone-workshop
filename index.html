<!DOCTYPE html>
    <head>
        <meta charset="utf-8">
        <title>Backbone Workshop</title>
        <link rel="stylesheet" href="css/normalize.css">
        <link rel="stylesheet" href="css/main.css">
        <script src="js/lib/jquery-2.0.3.min.js"></script>
        <script src="js/lib/handlebars-1.0.0.js"></script>
        <script src="js/lib/underscore-1.5.1.min.js"></script>
        <script src="js/lib/backbone-1.0.0.min.js"></script>
        <script src="js/lib/backbone-localstorage-1.1.5.min.js"></script>

        <script id="contactRecordViewTemplate" type="text/x-handlebars-template">
            <td>{{lastName}}</td>
            <td>{{firstName}}</td>
            <td>{{email}}</td>
            <td>{{phone}}</td>
            <td><a href="#" class="deleteLink">Delete</a></td>
        </script>

        <script src="js/application.js"></script>
    </head>
    <body>
        <div id="content">
            <header>
                <h1>Contacts</h1>
            </header>

            <div id="applicationContainer">

                <div id="createContainer">
                    <form>
                        <fieldset>
                            <legend>New Contact</legend>
                            <input type="text" name="firstName" placeholder="First Name">
                            <input type="text" name="lastName" placeholder="Last Name">
                            <input type="text" name="email" placeholder="Email">
                            <input type="text" name="phone" placeholder="Phone">
                            <input type="button" value="Save">
                        </fieldset>
                    </form>
                </div>

                <div id="listContainer">
                    <table>
                        <thead>
                        <tr>
                            <th>Last Name</th>
                            <th>First Name</th>
                            <th>Email</th>
                            <th>Phone</th>
                            <th>&nbsp;</th>
                        </tr>
                        </thead>
                        <tbody>
                        </tbody>
                    </table>
                </div>
            </div>

            <footer></footer>
        </div>
    </body>
</html>
